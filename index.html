<body onselectstart="return false;" ondragstart="return false;">

	<div id="info">
		Intersteller Defense - 
	</div>

	<script src="Actor.js"></script>
	<script src="GameBoard.js"></script>

	<script>
		var inAltspace = !!window.Alt;

		var board = new GameBoard();

		function startGame()
		{
			board.spawnActor({aiClassName: "EnemyShip", modelName: "models/InterD/cube.obj", x: 0, y: -40, z: -200}).ai.playSequence("entrance0");
			board.spawnActor({aiClassName: "EnemyShip", modelName: "models/InterD/cube.obj", x: 0, y: -20, z: -200}).ai.playSequence("entrance0");
			board.spawnActor({aiClassName: "EnemyShip", modelName: "models/InterD/cube.obj", x: 0, y: 0, z: -200}).ai.playSequence("entrance0");
			board.spawnActor({aiClassName: "EnemyShip", modelName: "models/InterD/cube.obj", x: 0, y: 20, z: -200}).ai.playSequence("entrance0");
			board.spawnActor({aiClassName: "EnemyShip", modelName: "models/InterD/cube.obj", x: 0, y: 40, z: -200}).ai.playSequence("entrance0");

			var playerParams = {aiClassName: "PlayerTurret", modelName: "models/InterD/player_turret.obj", x: 0, y: 0, z: 0};
			var player = board.spawnActor(playerParams);
			board.playerTurret = player;
		}

		document.addEventListener("click", function() {
			board.playerFire();
		}, false);

		startGame();

		//setTimeout(function(){board.reset(false); startGame();}, 10000);
	</script>
